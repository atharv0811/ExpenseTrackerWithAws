<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Monetary Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/e3e03c0652.js" crossorigin="anonymous"></script>
</head>
<header id="navbar">
</header>

<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h3>Daily Data</h3>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="text-center bg-primary text-white">
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Category</th>
                        <th scope="col">Description</th>
                        <th scope="col">Type</th>
                    </tr>
                </thead>
                <tbody id="dailyTableBody" class="text-center"></tbody>
            </table>
        </div>
    </div>

    <div class="container mt-5">
        <div class="text-center mb-4">
            <h3>Weekly Data</h3>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="text-center bg-primary text-white">
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Category</th>
                        <th scope="col">Description</th>
                        <th scope="col">Type</th>
                    </tr>
                </thead>
                <tbody id="weeklyTableBody" class="text-center"></tbody>
            </table>
        </div>
    </div>

    <div class="container mt-5">
        <div class="text-center mb-4">
            <h3>Monthly Data</h3>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="text-center bg-primary text-white">
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Category</th>
                        <th scope="col">Description</th>
                        <th scope="col">Type</th>
                    </tr>
                </thead>
                <tbody id="monthlyTableBody" class="text-center"></tbody>
            </table>
        </div>
    </div>

    <div class="container mt-5">
        <div class="text-center mb-4">
            <h3>Yearly Report</h3>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="text-center bg-primary text-white">
                    <tr>
                        <th scope="col">Month</th>
                        <th scope="col">Income</th>
                        <th scope="col">Expense</th>
                        <th scope="col">Savings</th>
                    </tr>
                </thead>
                <tbody id="yearlyTableBody" class="text-center"></tbody>
            </table>
        </div>
    </div>

    <div class="fixed-bottom fixed-right m-4">
        <a href="#" download class="btn btn-primary rounded-circle btn-lg">
            <i class="fas fa-download"></i>
        </a>
    </div>

    <script src="/viewMonetoryScript.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
