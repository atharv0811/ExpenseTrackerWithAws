<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navBeforeLogin">
        <a class="navbar-brand" href="/expense/mainHome">Expense Tracker</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/expense/expense" id="expense">Add Expenses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link float-end" href="/expense/viewExpenses" id="view-expense">View Expenses</a>
                </li>
            </ul>
        </div>
        <button class="btn mr-1 btn-danger btn-sm float-right mx-3">
            <a href="/" class="text-decoration-none text-light">LogOut</a>
        </button>
    </nav>
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="AddExpenseForm" class="p-4 bg-light rounded">
                    <h2 class="mb-4 text-center">Add Expense!</h2>
                    <div class="mb-3">
                        <label for="ExpenseAmount" class="form-label">Expense Amount:</label>
                        <input type="number" class="form-control" id="ExpenseAmount" name="ExpenseAmount"
                            placeholder="Enter amount you have spent" required>
                    </div>
                    <div class="mb-3">
                        <label for="ExpenseDesc" class="form-label">Description:</label>
                        <textarea class="form-control" id="ExpenseDesc" name="ExpenseDesc"
                            placeholder="Enter some Description" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="ExpenseType" class="form-label">Expense Type:</label>
                        <select class="form-select" id="ExpenseType" name="ExpenseType" required>
                            <option value="" disabled selected>Choose Expense Type</option>
                            <option>Food</option>
                            <option>Shopping</option>
                            <option>Traveling</option>
                            <option>Other Expenses</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg" id="btnSubmit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-md-6 text-center">
                <h2 class="mb-2">OR</h2>
                <a href="/expense/viewExpenses" class="btn btn-secondary btn-lg mb-2">View Expenses</a>
            </div>
        </div>
    </div>
    <script src="/addExpenseScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
