<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="AddExpenseForm">
                    <h2 class="mb-4 text-center">Add Expense!</h2>
                    <div class="mb-3">
                        <label for="ExpenseAmount" class="form-label">Expense Amount:</label>
                        <input type="number" class="form-control" id="ExpenseAmount" name="ExpenseAmount"
                            placeholder="Enter amount of you have spent" required>
                    </div>
                    <div class="mb-3">
                        <label for="ExpenseDesc" class="form-label">Description:</label>
                        <textarea type="text" class="form-control" id="ExpenseDesc" name="ExpenseDesc"
                            placeholder="Enter some Description" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="ExpenseType" class="form-label">Expense Type:</label>
                        <select class="form-select" id="ExpenseType" name="ExpenseType" required>
                            <option value="" disabled selected>Choose Expense Type</option>
                            <option>Food</option>
                            <option>Shopping</option>
                            <option>Traveling</option>
                            <option>Other Expenses</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" id="btnSubmit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-md-6 text-center">
                <h2 class="mb-4">OR</h2>
                <a href="/expense/viewExpenses">View Expenses</a>
            </div>
        </div>
    </div>
    <script src="/addExpenseScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
